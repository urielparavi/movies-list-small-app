<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <script>
    function whatsThis() {
      return this.a + ' is ' + this.b;
    }

    var obj = {
      a: 'this', b: 'awsome'
    };

    whatsThis.bind(obj);
  </script>
</body>
